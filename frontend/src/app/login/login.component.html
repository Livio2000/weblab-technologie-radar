<div class="max-w-md mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
  
    <form (submit)="login()" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required class="input-field" />
      </div>
  
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required class="input-field" />
      </div>
  
      <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
  
      <button type="submit" class="btn-primary w-full">Login</button>
    </form>
  </div>
