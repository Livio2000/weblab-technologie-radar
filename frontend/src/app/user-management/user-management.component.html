<div class="max-w-5xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ isEditing ? 'Edit User' : 'Add New User' }}</h2>
    <form (submit)="saveUser()" class="bg-gray-100 p-6 rounded-lg shadow-md">
      <label class="block text-gray-700 font-medium">First Name</label>
      <input type="text" [(ngModel)]="userForm.firstName" name="firstName" required class="input-field" />
  
      <label class="block text-gray-700 font-medium mt-4">Last Name</label>
      <input type="text" [(ngModel)]="userForm.lastName" name="lastName" required class="input-field" />
  
      <label class="block text-gray-700 font-medium mt-4">Email</label>
      <input type="email" [(ngModel)]="userForm.email" name="email" required class="input-field" />
  
      <label class="block text-gray-700 font-medium mt-4">Password</label>
      <input type="password" [(ngModel)]="userForm.password" name="password" class="input-field" placeholder="Leave blank to keep existing password" />
  
      <label class="block text-gray-700 font-medium mt-4">Role</label>
      <select [(ngModel)]="userForm.role" name="role" class="input-field">
        <option value="Administrator">Administrator</option>
        <option value="Employee">Employee</option>
      </select>
  
      <div class="mt-4">
        <button type="submit" class="btn-primary">{{ isEditing ? 'Update User' : 'Create User' }}</button>
        <button type="button" class="btn-secondary ml-2" (click)="resetForm()">Cancel</button>
      </div>
    </form>

    <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">Existing Users</h2>
  
    <div *ngFor="let user of users" class="user-card">
      <p class="text-lg font-bold">{{ user.firstName }} {{ user.lastName }}</p>
      <p class="text-gray-600">{{ user.email }}</p>
      <p class="text-gray-500"><strong>Role:</strong> {{ user.role }}</p>
  
      <div class="mt-4 flex space-x-4">
        <button class="btn-primary" (click)="editUser(user)">Edit</button>
        <button class="btn-danger" (click)="deleteUser(user._id!)">Delete</button>
      </div>
    </div>
  </div>
